<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <meta name="apple-web-mobile-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Aquino">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Aquino</title>

        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>

    <body>

        <!-- Navigation sidebar -->
        <nav id="nav" class="transition">
            <span class="list">
                <h3>Accueil</h3>
                <h3 class="active">Live</h3>
                <h3>Configuration</h3>
                <h3>Déconnexion</h3>
            </span>
        </nav>

        <header id="header" class="transition">
            <!-- Boutons de navigation -->
            <button id="display-nav" class="btn icon nav left"><span class="ion-navicon"></span></button>
            <button id="display-notif" class="btn icon notif right got-badge">
                <span class="badge">3</span>
                <span class="ion-ios7-bell-outline"></span>
            </button>
            <button id="hide-notif" class="btn icon notif right">
                <span class="ion-ios7-close-outline"></span>
            </button>

            <!-- Logo & etat -->
            <a href="#" id="logo">Logo</a>
        </header>

        <!-- Contenue -->
        <section id="content" class="transition logged-content">

            <!-- Notifications -->
            <section id="notifications">
                <div class="list">
                    <div class="item">
                        <button class="delete delete-item">
                            <span class="ion-close"></span>
                        </button>
                        
                        <h3>Erreur !</h3>
                        Impossible d'accéder à Internet !
                    </div>

                    <div class="item">
                        <button class="delete delete-item">
                            <span class="ion-close"></span>
                        </button>
                        
                        <h3>Erreur !</h3>
                        Impossible d'accéder à Internet !
                    </div>

                    <div class="item">
                        <button class="delete delete-item">
                            <span class="ion-close"></span>
                        </button>
                        
                        <h3>Erreur !</h3>
                        Impossible d'accéder à Internet !
                    </div>
                </div>
            </section>

            <!-- Liste des constantes -->
            <div class="dashboard-list">
                <div class="item">
                    <h2>Température</h2>
                    <span class="icon ion-thermometer red"></span>
                    <h3>19</h3> °C
                </div>
                <div class="item">
                    <h2>Intensité des leds</h2>
                    <span class="icon ion-ios7-lightbulb-outline yellow"></span>
                    <h3>88</h3> mA
                </div>
                <div class="item">
                    <h2>Prochain nourrissage</h2>
                    <span class="icon ion-fork blue"></span>
                    <h3>18</h3> h
                </div>
            </div>
        </section>

        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/fastclick.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
