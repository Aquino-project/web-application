<script type="text/javascript">
    apiCtrl.request('/feed/hour/next', [], function (datas) {
        if (datas.error) {
            return false;
        }

        $('#next-hour').html(datas.heure);
    });

    apiCtrl.request('/light', [], function (datas) {
        if (datas.error) {
            return false;
        }

        $('#light-on-hour').html(datas.hours.hour_on);
        $('#light-off-hour').html(datas.hours.hour_off);
    });
</script>
